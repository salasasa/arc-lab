apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  labels:
    app: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway-api
        image: arc-lab-gateway:v1
        imagePullPolicy: Never # 关键：让 K3s 直接找本地 Docker 镜像，不去镜像仓库拉
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-api-svc
spec:
  type: NodePort # 通过宿主机端口暴露给外网
  ports:
  - port: 8888
    targetPort: 8888
    nodePort: 30088 # 你可以用 192.168.10.110:30088 访问
  selector:
    app: gateway-api